    - name: Unit tests
      run: |
        npm run test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true # optional (default = false)
    - name: ESLint
      run: |
        npm run lint
    - name: Build app
      run: |
        npm run build --if-present

  push-docker-image:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build --tag ${{ secrets.DOCKER_FRONTEND_IMAGE }} .
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker push ${{ secrets.DOCKER_FRONTEND_IMAGE }}

  prepare-kubeconfig:
    name: Prepare kubeconfig
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Prepare kubeconfig
      run: |
        cd kubernetes
        sed -i "s|CLUSTER_NAME_PLACEHOLDER|${{ secrets.CLUSTER_NAME }}|g" kubeconfig.yaml
        sed -i "s|CLUSTER_CA_PLACEHOLDER|${{ secrets.CLUSTER_CA }}|g" kubeconfig.yaml
        sed -i "s|CLUSTER_SERVER_PLACEHOLDER|${{ secrets.CLUSTER_SERVER }}|g" kubeconfig.yaml
        sed -i "s|KUBE_USER_PLACEHOLDER|${{ secrets.KUBE_USER }}|g" kubeconfig.yaml
        sed -i "s|KUBE_TOKEN_PLACEHOLDER|${{ secrets.KUBE_TOKEN }}|g" kubeconfig.yaml
        sed -i "s|KUBE_CONTEXT_PLACEHOLDER|${{ secrets.KUBE_CONTEXT }}|g" kubeconfig.yaml
    - name: Deploy to Kubernetes
      run: |
        cd kubernetes
        kubectl --kubeconfig kubeconfig.yaml delete -f deployment.yaml
        kubectl --kubeconfig kubeconfig.yaml apply -f deployment.yaml